{% extends 'secretary/secretaryHome.html' %}
{% load static %}


{% block content %}
<style>
    /**submit btn**/
    .deleteBTN {
        font-size: 15px;
        text-decoration: none;
        color: #f8f8f8;
        background-color: #0F416F;
        border-radius: 20px;
        padding: 3px 20px 3px 20px;
        border: none;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        width: 115px;
        margin-top: 20px;
        font-weight: 500;
        cursor: pointer;
    }

    .cancelBTN {
        font-size: 15px;
        text-decoration: none;
        color: #0F416F;
        background-color: white;
        border: 2px solid #0F416F;
        border-radius: 20px;
        padding: 3px 20px 3px 20px;

        width: 200px;
        height: 40px;
        font-weight: 500;
        margin-top: 20px;


    }

    .cancelBTN:hover {
        color: #0F416F;
    }

    .delete {
        position: relative;
        z-index: 15;
        background: #FFFFFF;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 30px;
        margin: auto;
        margin-top: 10px;
        width: 500px;
        height: 200px;
        text-align: center;
        vertical-align: middle;



    }

    .delete-inner {
        padding-top: 40px;
    }


    p {

        color: #585858;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
    }

    .body-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;

        opacity: 0;
        z-index: 2;
        transition: all 150ms linear;
        background-color: #0f416f42;

        transform: translatex(0%);
        opacity: 1;
        display: block;
        visibility: visible;
        z-index: 15;

    }

    /**form container**/

    .container {

        height: 100%;
        padding-bottom: 30px;
        padding-top: 180px;
    }
</style>



<div class="body-overlay"></div>

<div class="container">
    <div class="delete">

        <div class="delete-inner">
            <p> Are you sure you want to delete <br> {{breeds.breed}} breed?</p>

            {% for message in messages %}
            {{message}}
            {% endfor %}


            <form method="POST">
                {% csrf_token %}
                <input type="submit" class="deleteBTN" name="Confirm" value="Delete">
                <a href="{% url 'add_dropdown_details' %}" class="cancelBTN">Cancel</a>
            </form>
        </div>


    </div>
</div>


{% endblock %}
