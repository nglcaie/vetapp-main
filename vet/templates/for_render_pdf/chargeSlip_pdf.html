{% load static %}

<style>
    .header-table {
        width: 100%;
        border-bottom: 3px solid #000000;
        text-align: center;
    }

    .header-table tr th .clinics {
        font-size: 15px;
        letter-spacing: 5px;
    }

    .contact-info {
        font-size: 10px;

    }

    .pdf-type {
        font-size: 15px;
        font-weight: 600px;

    }

    .data-table {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        font-size: 12px;



    }

    .data-table .dt-head th {
        text-align: left;
        padding-right: 10px;
        padding-left: 10px;
        height: 30px;
        border: 1px solid #b0b0b0;
        line-height: 5px;

    }

    .data-table tr td {
        padding-right: 10px;
        padding-left: 10px;
        border: 1px solid #b0b0b0;

        height: 20px;
        line-height: 5px;

    }
</style>
<br>
<!--BODY SUB-HEAD-->
<table class="header-table">
    <tr>
        <th>
            <label class="clinics">DAGUPAN ANIMAL CLINIC</label><br><br>
            <label class="contact-info" contact-info>
                1775 Dagupan St., Tondo Manila<BR>
                Res Tel. Nos: 703-7067 / 255-5953 / 703-5519 <BR>
                0927-113-9135 / 0933-823-9772<BR><br>
            </label>

          
        </th>

    </tr>
</table>

<br><br><br><br><br>
<!--END BODY SUB-HEAD-->


<label class="pdf-type">CHARGE SLIP REPORT</label><br><br>

<style>
    .generated{
        font-size: 12px;
   
    }

    .generated-data{
        font-size: 12px;
    }
</style>
<div style=" border-bottom: 1px solid #b0b0b0;">
    <label class="generated">Date Generated:</label> <label class="generated-data">{{today}}</label> <br>
<label class="generated" >Generated By:</label> <label class="generated-data">{{user}}</label>
</div>

<br><br>


<table class="data-table">
    <tr class="dt-head">
        <th>
            Product
        </th>
        <th>
            Customer
        </th>
        <th>
            Date of Transaction
        </th>
        <th>
            Total Amount
        </th>
        <th>
            Balance
        </th>
        <th>
            Status
        </th>
    </tr>
    {%for sched in services %}
    <tr>

        <td>{{sched.code}} 
        </td>
        <td>
            {{sched.petowner}}
        </td>
        <td>
            {{sched.date}}
        </td>
        <td>
            {{sched.totalAmount}}
        </td>
        <td>
            {{sched.balance}}
        </td>
        <td>
            {{sched.status}}
        </td>
    </tr>
    {%endfor %}

    <tr>
        <td colspan="2">
            
        </td>
        <td style="text-align: right;">
            <b>TOTAL</b>
        </td>
        <td > {{total}}</td>
        
        <td>
            {{balance}}
        </td>
        <td>.</td>
    </tr>



</table>
